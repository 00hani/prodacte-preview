<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="nv.css" />
  </head>
  <body>
    <main class="bgmain">
      <div class="box">
        <div class="image">
          <img src="image-product-desktop.jpg" alt="photo" id="photo" />
        </div>
        <div class="ecrit">
          <p id="parfume">parfume</p>
          <h2 id="Gabrielle">Gabrielle <br />Essence Eau <br />De Parfum</h2>
          <p>
            a floral solar and voluptuous <br />iterpretation composed by
            <br />olivier polge, Perfumer-creator <br />for the house of Chanel
          </p>
          <div class="dollar">
            <p id="d149">$149.99</p>
            <p id="d169">$169.99</p>
          </div>

          <button id="button">
            <img
              src="shopping-cart-icon-illustration-free-vector.jpg"
              alt="ph"
              id="chariot"
            />
            <p id="add">add to cart</p>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
